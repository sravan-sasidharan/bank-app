<h1 align="center"><i class="fa-solid fa-money-bill-transfer mt-3"></i></h1>
<div [ngClass]="acno2?'style1':''" >

<section class="h-100 h-custom gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2 bg-dark text-light" style="border-radius: 55px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="p-5">
                  <h3 class="fw-normal mb-5" align="center"><mark class="highlight rounded  text-dark ps-5 pe-5">Deposit Form</mark></h3>
                  <form [formGroup]="depositForm">

                  <div class="mb-4 pb-2">

                    <div class="form-outline form-white">

                      <div *ngIf="this.depositForm.get('acno')?.errors&&this.depositForm.get('acno')?.touched" style="color: red;">invalid account number</div>  

                      <input formControlName="acno" type="text" id="form3Examplea2" class="form-control bg-light text-dark form-control-lg" />
                      <label class="form-label" for="form3Examplea2">Account Number</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <div *ngIf="this.depositForm.get('pswd')?.errors&&this.depositForm.get('pswd')?.touched" style="color: red;">invalid password</div>  

                      <input formControlName="pswd" type="password" id="form3Examplea2" class="form-control bg-light text-dark form-control-lg" />
                      <label class="form-label" for="form3Examplea2">Password</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <div *ngIf="this.depositForm.get('amount')?.errors&&this.depositForm.get('amount')?.touched" style="color: red;">invalid amount</div>  

                      <input formControlName="amount" type="text" id="form3Examplea2" class="form-control bg-light text-dark form-control-lg" />
                      <label class="form-label" for="form3Examplea2">Amount</label>
                    </div>
                  </div>

                  
                  <button type="button" class="btn btn-light btn-lg"
                    data-mdb-ripple-color="dark" (click)=deposit()>Deposit</button>
                    </form>
                
                </div>
                
              </div>
              
              
              <div class="col-lg-6 bg-indigo text-white">
                <div class="p-5">
                  <h3 class="fw-normal mb-5" align="center" style="font-family: 'Play', sans-serif;"><mark class="highlight rounded  text-dark ps-5 pe-5">Withdraw Form</mark></h3>
                  <form [formGroup]="withdrawForm" action="">

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <div *ngIf="this.withdrawForm.get('acno1')?.errors&&this.withdrawForm.get('acno1')?.touched" style="color: red;">invalid account number</div>  

                      <input type="text" id="form3Examplea2" formControlName="acno1" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea2">Account Number</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <div *ngIf="this.withdrawForm.get('pswd1')?.errors&&this.withdrawForm.get('pswd1')?.touched" style="color: red;">invalid password</div>  

                      <input type="password" id="form3Examplea2 " formControlName="pswd1" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea2">Password</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <div *ngIf="this.withdrawForm.get('amount1')?.errors&&this.withdrawForm.get('amount1')?.touched" style="color: red;">invalid amount</div>  

                      <input type="text" id="form3Examplea2" formControlName="amount1" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea2">Amount</label>
                    </div>
                  </div>



                  

                  <button type="button" class="btn btn-light btn-lg"
                    data-mdb-ripple-color="dark" (click)=withdraw() >Withdraw</button>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
